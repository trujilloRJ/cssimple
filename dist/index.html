<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Test</title>
  </head>
  <body class="bg-white">
    <div class="container">
      <div class="p-sm-md bg-light txt-center txt-dark">
        div .p-sm-md .bg-light .txt-center .txt-dark
        <h1 class="txt-dark fs-xlg">
          h1 .txt-dark .fs-xlg
        </h1>
        <h2 class="txt-strong fs-lg">
          h2 .txt-strong .fs-lg
        </h2>
        <p class="txt-dark fs-md">
          p .txt-dark .fs-md
        </p>
      </div>
      <div class="m-md-sm b3-focus p-sm-lg round20">
        .m-md-sm .b3-focus .p-sm-lg .round20
      </div>
      <div class="txt-center p-sm-md txt-dark">
        <h1 class="fs-xlg">The Grid</h1>
        <div class="row">
          <div class="c12 bg-light b1-dark pt-sm pb-sm">.c12</div>
          <div class="c11 bg-light b1-dark pt-sm pb-sm">.c11</div>
          <div class="c1 bg-light b1-dark pt-sm pb-sm">.c1</div>
          <div class="c10 bg-light b1-dark pt-sm pb-sm">.c10</div>
          <div class="c2 bg-light b1-dark pt-sm pb-sm">.c2</div>
          <div class="c9 bg-light b1-dark pt-sm pb-sm">.c9</div>
          <div class="c3 bg-light b1-dark pt-sm pb-sm">.c3</div>
          <div class="c8 bg-light b1-dark pt-sm pb-sm">.c8</div>
          <div class="c4 bg-light b1-dark pt-sm pb-sm">.c4</div>
          <div class="c7 bg-light b1-dark pt-sm pb-sm">.c7</div>
          <div class="c5 bg-light b1-dark pt-sm pb-sm">.c5</div>
          <div class="c6 bg-light b1-dark pt-sm pb-sm">.c6</div>
          <div class="c6 bg-light b1-dark pt-sm pb-sm">.c6</div>
          <div class="c6 c-off2 bg-light b1-dark pt-sm pb-sm">.c6 .c-off2</div>
        </div>
      </div>
    </div>
  </body>
</html>
